<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專業級IRR計算器 - 完整修正版</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --primary-green: #4CAF50;
            --hover-green: #45a049;
            --error-red: #ff4444;
            --background-gray: #f9f9f9;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--background-gray);
        }

        .calculator-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        .input-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: var(--primary-green);
            outline: none;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.2);
        }

        button.calculate-btn {
            background: var(--primary-green);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
            margin: 25px auto;
            display: block;
        }

        button.calculate-btn:hover {
            background: var(--hover-green);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .result-display {
            text-align: center;
            font-size: 1.8em;
            margin: 30px 0;
            color: var(--primary-green);
            font-weight: 700;
        }

        #cashflow-chart {
            width: 100% !important;
            height: 500px !important;
            min-height: 300px;
            margin: 20px 0;
        }

        .error-message {
            color: var(--error-red);
            text-align: center;
            margin: 15px 0;
            font-weight: 500;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="input-section">
            <h2>現金流參數設置</h2>
            <div class="input-grid">
                <div class="input-group">
                    <label for="payment-amount">每年供款金額 (HKD)</label>
                    <input type="number" id="payment-amount" value="12810" min="0">
                </div>
                <div class="input-group">
                    <label for="withdrawal-amount">每次提取金額 (HKD)</label>
                    <input type="number" id="withdrawal-amount" value="3843" min="0">
                </div>
                <div class="input-group">
                    <label for="final-amount">最終回報金額 (HKD)</label>
                    <input type="number" id="final-amount" value="65620" min="0">
                </div>
            </div>
        </div>

        <button class="calculate-btn" onclick="calculateStrictIRR()">立即計算</button>
        <div class="result-display" id="result">IRR: --%</div>
        <div id="error-message" class="error-message"></div>
        <canvas id="cashflow-chart"></canvas>
    </div>

<script>
    let financeChart = null;

    // 金融級IRR計算算法
    function financialGradeIRR(cashFlows) {
        let rate = 0.05; // 智能初始猜測值
        let precision = 1e-10;
        let maxIterations = 1000;
        let previousNpv = Infinity;

        for(let i = 0; i < maxIterations; i++) {
            let npv = 0.0;
            let derivative = 0.0;

            cashFlows.forEach((cf, t) => {
                const discount = Math.pow(1 + rate, t + 1);
                npv += cf / discount;
                derivative += -cf * (t + 1) / (discount * (1 + rate));
            });

            if(Math.abs(npv) < precision || Math.abs(npv - previousNpv) < 1e-16) break;
            previousNpv = npv;

            const delta = npv / derivative;
            rate -= delta;

            // 利率邊界保護
            if(rate < -0.9999) rate = -0.9999;
            if(rate > 0.9999) rate = 0.9999;
        }

        return rate;
    }

    function calculateStrictIRR() {
        try {
            // 清除舊圖表
            if(financeChart) {
                financeChart.destroy();
                financeChart = null;
            }

            // 獲取輸入值
            const paymentAmount = validateNumber('payment-amount', '供款金額');
            const withdrawalAmount = validateNumber('withdrawal-amount', '提取金額');
            const finalAmount = validateNumber('final-amount', '最終金額');

            // 構建現金流（嚴格按Excel結構）
            const cashFlows = [];
            
            // 階段一：供款期（第1-5年）
            for(let year = 1; year <= 5; year++) {
                cashFlows.push(-paymentAmount);
            }

            // 階段二：提取期（第6-19年）
            for(let year = 6; year <= 19; year++) {
                cashFlows.push(withdrawalAmount);
            }

            // 階段三：最終回報（第20年）
            cashFlows.push(withdrawalAmount + finalAmount);

            // 輸入驗證
            validateCashFlow(cashFlows);

            // 計算IRR
            const irr = financialGradeIRR(cashFlows);
            displayResult(irr);

            // 更新圖表
            updateFinanceChart(cashFlows);

        } catch(error) {
            showError(error.message);
        }
    }

    // 驗證函數
    function validateNumber(id, name) {
        const input = document.getElementById(id);
        const value = parseFloat(input.value);
        if(isNaN(value) || value < 0) {
            input.style.borderColor = 'var(--error-red)';
            throw new Error(`${name}必須為有效正數`);
        }
        input.style.borderColor = '#ddd';
        return value;
    }

    function validateCashFlow(cashFlows) {
        if(cashFlows.length !== 20) throw new Error("現金流必須包含20個週期");
        if(cashFlows[19] !== 3843 + 65620) throw new Error("第20年終值配置錯誤");
    }

    // 圖表引擎
    function updateFinanceChart(cashFlows) {
        const ctx = document.getElementById('cashflow-chart').getContext('2d');
        
        financeChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: cashFlows.map((_,i) => `第 ${i+1} 年`),
                datasets: [{
                    label: '現金流 (HKD)',
                    data: cashFlows,
                    backgroundColor: (ctx) => 
                        ctx.raw > 0 ? 'rgba(76, 175, 80, 0.8)' : 
                        ctx.raw < 0 ? 'rgba(255, 82, 82, 0.8)' : '#BDBDBD',
                    borderColor: (ctx) => 
                        ctx.raw > 0 ? 'rgb(56, 142, 60)' : 
                        ctx.raw < 0 ? 'rgb(198, 40, 40)' : '#999',
                    borderWidth: 1,
                    hoverBorderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0,0,0,0.9)',
                        titleFont: { size: 16 },
                        bodyFont: { size: 14 },
                        callbacks: {
                            label: (ctx) => 
                                ` ${ctx.dataset.label}: $${Math.abs(ctx.raw).toLocaleString()}`
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: '金額 (HKD)',
                            font: { size: 14 }
                        },
                        ticks: {
                            callback: value => `$${Math.abs(value).toLocaleString()}`,
                            font: { size: 12 }
                        }
                    },
                    x: {
                        ticks: {
                            maxRotation: 45,
                            minRotation: 45,
                            autoSkip: false,
                            font: { size: 12 }
                        }
                    }
                },
                animation: {
                    duration: 1000,
                    easing: 'easeOutQuart'
                }
            }
        });
    }

    function displayResult(irr) {
        const resultElement = document.getElementById('result');
        resultElement.innerHTML = `內部回報率 (IRR): <span style="color:var(--primary-green)">${(irr * 100).toFixed(2)}%</span>`;
        document.getElementById('error-message').textContent = '';
    }

    function showError(message) {
        document.getElementById('error-message').textContent = '錯誤: ' + message;
        document.getElementById('result').textContent = 'IRR: --%';
        if(financeChart) financeChart.destroy();
    }

    // 初始化計算
    document.addEventListener('DOMContentLoaded', calculateStrictIRR);
</script>
</body>
</html>
